<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Magazine</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    <nav class="nav">
        <div class="wrapper nav-container">

            <a class="nav__home" href="#home" onclick="void(0)">skate <span>magazine</span></a>

            <div class="nav-links">
                <a class="nav-links__link" href="#products">products</a>
                <a class="nav-links__link" href="#features">features</a>
                <a class="nav-links__link" href="#delivery">delivery</a>
                <a class="nav-links__link" href="#contact">contact</a>
            </div>
        </div>

        <button class="nav-btn">
            <div class="nav-btn__box">
                <div class="nav-btn__bars"></div>
            </div>
        </button>

        <div class="nav-items">
            <img class="nav-items__decoration" src="./img/board_mobile.svg" alt="">
            <div class="nav-items__box">
                <a class="nav-items__item" href="#products">products</a>
                <a class="nav-items__item" href="#features">features</a>
                <a class="nav-items__item" href="#delivery">delivery</a>
                <a class="nav-items__item" href="#contact">contact</a>
            </div>
        </div>
    </nav>


    <header class="header" id="home">
        <div class="wrapper header-container">
            <div class="header__text">
                <p class="bestseller">bestseller</p>
                <h1>SPOKEY Life</h1>
                <h2>cruiser board</h2>
            </div>
            <div class="header__card">
                <div class="header__card--box" onclick="void(0)">
                    <div class="header__card--front">
                        <img class="header__card--front-image" src="./img/spokey_life.png"
                            alt="spokey cruiser board picture from the top and side view">
                        <p>Spokey<br>Life</p>
                    </div>
                    <div class="header__card--back"></div>
                </div>
            </div>
            <div class="header__button">
                <button class="red-btn">view more</button>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="products section" id="products">
            <h3>products</h3>
            <div class="wrapper products__container">
                <div class="products__panels">

                    <div class="products__skateboard">
                        <img data-aos="fade-up" data-aos-anchor=".trucks" data-aos-delay="200"
                            data-aos-easing="ease-in-out-cubic" data-aos-duration="500" src="./img/fiszka.png"
                            class="products__skateboard-img" alt="orange skateboard with big wheels">
                        <p data-aos="fade-down" data-aos-anchor=".trucks" data-aos-delay="500"
                            data-aos-easing="ease-in-out-cubic" data-aos-duration="800"
                            class="products__skateboard-txt">be
                            unique</p>
                    </div>

                    <a class="products__panel wheels">
                        <p>wheels</p>
                    </a>
                    <a class="products__panel decks">
                        <p>decks</p>
                    </a>
                    <a class="products__panel trucks">
                        <p>trucks</p>
                    </a>
                    <a class="products__panel accessories">
                        <p>accessories</p>
                    </a>
                </div>
            </div>
        </section>
        <section class="features section dark-section" id="features">
            <h3>features</h3>
        </section>
        <section class="delivery section" id="delivery">
            <h3>delivery</h3>
        </section>
        <section class="contact section" id="contact">
            <h3>contact</h3>
        </section>
    </main>

    <footer class="footer"></footer>

    <script src="./js/main.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        // AOS.init({
        //     // offset: 1200;
        // });
    </script>

</body>

</html>
